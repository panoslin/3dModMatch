services:
  # MySQL数据库服务
  db:
    image: mysql:8.0
    # 使用国内镜像源
    # image: registry.cn-hangzhou.aliyuncs.com/library/mysql:8.0
    container_name: shoe_matching_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: shoe_matching
      MYSQL_USER: django_user
      MYSQL_PASSWORD: django_password_2024
      MYSQL_ROOT_PASSWORD: root_password_2024
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "3306:3306"
    networks:
      - shoe_matching_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Django Web应用服务
  web:
    build: .
    container_name: shoe_matching_web
    restart: unless-stopped
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.production
      - DEBUG=False
      - DB_HOST=db
      - DB_NAME=shoe_matching
      - DB_USER=django_user
      - DB_PASSWORD=django_password_2024
      - SECRET_KEY=your-very-secret-key-change-in-production-2024
    volumes:
      - ./media:/app/media
      - ./static:/app/staticfiles
      - ./logs:/app/logs
    ports:
      - "8000:8000"
    networks:
      - shoe_matching_network
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "
        python manage.py migrate &&
        python manage.py collectstatic --noinput &&
        gunicorn --bind 0.0.0.0:8000 config.wsgi:application
      "

  # Nginx反向代理服务 (可选)
  nginx:
    image: nginx:alpine
    # 使用国内镜像源
    # image: registry.cn-hangzhou.aliyuncs.com/library/nginx:alpine
    container_name: shoe_matching_nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./static:/var/www/static:ro
      - ./media:/var/www/media:ro
    networks:
      - shoe_matching_network
    depends_on:
      - web

volumes:
  mysql_data:
    driver: local

networks:
  shoe_matching_network:
    driver: bridge
